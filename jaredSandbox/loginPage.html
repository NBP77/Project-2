<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/skeleton.css">
    <link rel="stylesheet" href="./css/style.css">

<body id="body">

    <br>
    <br>
    <br>

        <div class="container">


            <div class="row">


                <div class="six columns" id="loginCard">

                    <h4>Log In</h4>
                    <input placeholder="email" class="form-input u-full-width" type="text" id="email-login" />
                    <input placeholder="password" class="u-full-width" type="password" id="password-login" />
                    <input class="button-primary u-full-width" type="submit" value="Log In">

                </div>

                <div class="six columns" id="signUpCard">

                    <h4>Sign Up</h4>
                    <input placeholder="username" class="form-input u-full-width" type="text" id="userName-signUp" />
                    <input placeholder="email" class="form-input u-full-width" type="text" id="email-signUp" />
                    <input placeholder="password" class="u-full-width" type="password" id="passWord-signUp" />
                    <input class="button-primary u-full-width" type="submit" value="Sign Up">
                </div>



            </div>

        </div>





</body>
